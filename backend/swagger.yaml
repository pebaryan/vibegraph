openapi: 3.0.0
info:
  title: VibeGraph API
  version: 1.0.0
servers:
  - url: http://localhost:5000
paths:
  /api/graphs:
    post:
      summary: Create a new graph
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        '201':
          description: Created
    get:
      summary: List all graphs
      responses:
        '200':
          description: OK
  /api/graphs/{graph_id}:
    get:
      summary: Get graph metadata
      parameters:
        - in: path
          name: graph_id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
    put:
      summary: Update graph name
      parameters:
        - in: path
          name: graph_id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        '200':
          description: Updated
    delete:
      summary: Delete a graph
      parameters:
        - in: path
          name: graph_id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Deleted
  /api/graphs/{graph_id}/upload:
    post:
      summary: Upload RDF file to graph
      parameters:
        - in: path
          name: graph_id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: Uploaded
  /api/graphs/{graph_id}/export:
    get:
      summary: Export a graph in RDF format
      parameters:
        - in: path
          name: graph_id
          required: true
          schema:
            type: string
        - in: query
          name: format
          required: false
          schema:
            type: string
            enum: [turtle, ttl, jsonld, rdfxml, xml, nt, ntriples, trig, nquads, nq]
      responses:
        '200':
          description: RDF graph export
  /api/graphs/{graph_id}/triples/delete:
    post:
      summary: Delete a triple from a graph
      parameters:
        - in: path
          name: graph_id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                subject:
                  type: string
                predicate:
                  type: string
                object:
                  type: string
      responses:
        '200':
          description: Deleted
  /api/queries:
    post:
      summary: Execute SPARQL query
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                query:
                  type: string
                graph_id:
                  type: string
      responses:
        '200':
          description: Query result
  /sparql:
    get:
      summary: SPARQL protocol endpoint (proxy)
      parameters:
        - in: query
          name: query
          required: true
          schema:
            type: string
        - in: query
          name: graph_id
          required: false
          schema:
            type: string
      responses:
        '200':
          description: SPARQL query result
        '400':
          description: Invalid query
    post:
      summary: SPARQL protocol endpoint (proxy)
      requestBody:
        required: true
        content:
          application/sparql-query:
            schema:
              type: string
          application/sparql-update:
            schema:
              type: string
          application/json:
            schema:
              type: object
              properties:
                query:
                  type: string
                update:
                  type: string
                graph_id:
                  type: string
      responses:
        '200':
          description: SPARQL query result
        '204':
          description: SPARQL update applied
        '400':
          description: Invalid request
  /sparql/query:
    get:
      summary: SPARQL read endpoint (SELECT/ASK/CONSTRUCT/DESCRIBE)
      parameters:
        - in: query
          name: query
          required: true
          schema:
            type: string
        - in: query
          name: graph_id
          required: false
          schema:
            type: string
      responses:
        '200':
          description: SPARQL query result
        '400':
          description: Invalid query
    post:
      summary: SPARQL read endpoint (SELECT/ASK/CONSTRUCT/DESCRIBE)
      requestBody:
        required: true
        content:
          application/sparql-query:
            schema:
              type: string
          application/json:
            schema:
              type: object
              properties:
                query:
                  type: string
                graph_id:
                  type: string
      responses:
        '200':
          description: SPARQL query result
        '400':
          description: Invalid query
  /sparql/update:
    post:
      summary: SPARQL update endpoint (INSERT/DELETE/etc)
      requestBody:
        required: true
        content:
          application/sparql-update:
            schema:
              type: string
          application/json:
            schema:
              type: object
              properties:
                update:
                  type: string
                query:
                  type: string
                graph_id:
                  type: string
      responses:
        '204':
          description: SPARQL update applied
        '400':
          description: Invalid update
  /sparql/info:
    get:
      summary: SPARQL endpoint capabilities
      responses:
        '200':
          description: Endpoint metadata
  /api/queries/history:
    get:
      summary: Get query history
      responses:
        '200':
          description: History
  /api/search:
    post:
      summary: Search entities
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                query:
                  type: string
                search_by:
                  type: string
      responses:
        '200':
          description: Search results
  /api/graphs/reindex:
    post:
      summary: Re-index all graphs
      responses:
        '200':
          description: Re-indexed
  /api/graphs/clear:
    post:
      summary: Clear all graphs and related data
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                clear_history:
                  type: boolean
                clear_index:
                  type: boolean
      responses:
        '200':
          description: Cleared
  /api/queries/history/{graph_id}:
    get:
      summary: Retrieve query history for a graph
      parameters:
        - in: path
          name: graph_id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: History
  /api/queries/{graph_id}/{query_id}:
    get:
      summary: Retrieve a specific query result by ID
      parameters:
        - in: path
          name: graph_id
          required: true
          schema:
            type: string
        - in: path
          name: query_id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Query result
  /api/search/{search_id}:
    get:
      summary: Retrieve a mock search result by ID
      parameters:
        - in: path
          name: search_id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Search result
