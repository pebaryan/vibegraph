<h2 mat-dialog-title>{{ title }}</h2>
<div mat-dialog-content class="message">
  {{ message }}
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">{{ cancelText }}</button>
  <button mat-raised-button color="warn" (click)="confirm()">
    {{ confirmText }}
  </button>
</div>
