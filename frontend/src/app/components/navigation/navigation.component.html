<div class="graph-nav-container">
  <h2>Results Table</h2>
  <h4></h4>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="displayedColumns.length > 0">
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectEntity(row)"></tr>
  </table>
  <p *ngIf="!displayedColumns.length">No results to display.</p>
</div>
<div *ngIf="selectedEntity">
  <h3>Selected Entity Details</h3>
  <pre>{{ selectedEntity | json }}</pre>
</div>
