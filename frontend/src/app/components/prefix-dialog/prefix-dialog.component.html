<h2 mat-dialog-title>{{isEdit ? 'Edit Prefix' : 'Add Prefix'}}</h2>
<form [formGroup]="form" (ngSubmit)="onSave()">
  <mat-form-field appearance="fill" style="width:100%;">
    <mat-label>Prefix</mat-label>
    <input matInput formControlName="prefix" [readonly]="isEdit" required>
  </mat-form-field>
  <mat-form-field appearance="fill" style="width:100%;">
    <mat-label>URI</mat-label>
    <input matInput formControlName="uri" required>
  </mat-form-field>
  <div mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-button color="primary" type="submit" [disabled]="form.invalid">Save</button>
  </div>
</form>
