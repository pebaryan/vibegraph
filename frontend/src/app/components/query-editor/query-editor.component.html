<div>
  <h2>SPARQL Query Editor</h2>
  <ngx-monaco-editor [options]="editorOptions" [(ngModel)]="query" style="width:100%;height:300px;"></ngx-monaco-editor>
  <br>
  <button (click)="execute()" [disabled]="loading || !query">Execute</button>
  <span *ngIf="loading">Running...</span>
  <div *ngIf="error" style="color:red">{{error}}</div>
</div>
<div>
  <h3>Query History</h3>
  <ul>
    <li *ngFor="let q of state.history" (click)="query = q; execute()" style="cursor:pointer">
      {{q}}
    </li>
  </ul>
</div>
<app-query-results></app-query-results>
