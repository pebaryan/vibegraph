<div>
  <h3>Query Results</h3>
  <div class="results-actions">
    <mat-form-field class="export-field" appearance="fill">
      <mat-label>Export format</mat-label>
      <mat-select [(value)]="exportFormat">
        <mat-option value="csv" [disabled]="!canExport('csv')">CSV</mat-option>
        <mat-option value="json" [disabled]="!canExport('json')">JSON</mat-option>
        <ng-container *ngIf="canExport('turtle')">
          <mat-option value="turtle">Turtle (.ttl)</mat-option>
          <mat-option value="jsonld">JSON‑LD (.jsonld)</mat-option>
          <mat-option value="rdfxml">RDF/XML (.rdf)</mat-option>
          <mat-option value="ntriples">N‑Triples (.nt)</mat-option>
        </ng-container>
      </mat-select>
    </mat-form-field>
    <button
      mat-stroked-button
      color="primary"
      (click)="exportSelected()"
      [disabled]="!canExport(exportFormat)"
    >
      Export
    </button>
  </div>
  <mat-tab-group>
    <mat-tab label="Table">
      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8"
        *ngIf="displayedColumns.length > 0"
      >
        <ng-container
          *ngFor="let column of displayedColumns"
          [matColumnDef]="column"
        >
          <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
          <td
            mat-cell
            *matCellDef="let element"
            (click)="selectEntity(column, element[column], $event)"
          >
            {{ element[column] }}
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <p *ngIf="!displayedColumns.length">No results to display.</p>
    </mat-tab>
    <mat-tab label="Raw JSON">
      <pre *ngIf="rawResult; else noRaw">{{ rawResult | json }}</pre>
      <ng-template #noRaw>
        <p>No results to display.</p>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
