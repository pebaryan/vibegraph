<div class="settings-container">
  <h2>Settings</h2>
  <button mat-button mat-raised-button color="primary" (click)="reindexAll()" [disabled]="loading">
    {{ loading ? 'Re‑indexing…' : 'Re‑index All Graphs' }}
  </button>
<a href="http://localhost:5000/api-docs" target="_blank">Open API Docs</a>
  <h3>Known Namespace Prefixes</h3>
  <button mat-button color="primary" (click)="addPrefix()">Add Prefix</button>
  <mat-table [dataSource]="prefixes" class="mat-elevation-z8" *ngIf="!loadingPrefixes">
    <ng-container matColumnDef="prefix">
      <mat-header-cell *matHeaderCellDef> Prefix </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.prefix}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="uri">
      <mat-header-cell *matHeaderCellDef> URI </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.uri}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-button color="accent" (click)="editPrefix(element)">Edit</button>
        <button mat-button color="warn" (click)="deletePrefix(element)">Delete</button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="['prefix', 'uri', 'actions']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['prefix', 'uri', 'actions']"></mat-row>
  </mat-table>
  <mat-spinner *ngIf="loadingPrefixes"></mat-spinner>
</div>
